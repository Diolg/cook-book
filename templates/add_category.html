{% extends "base.html" %}
{% block content %}




    <h2 class="center-align">Create New Category</h2>

    <div class="row card-panel brown darken-4">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">

            <!-- Recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="category_name" name="category_name" minlength="5" maxlength="20"
                        type="text" class="validate" required>
                    <label for="category_name">New Category Name</label>
                </div>
            </div>

        
           
             <!-- Button for adding new category -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn waves-effect waves-light orange darken-4">
                        Create New Category
                    </button>
                </div>
            </div>

        </form>
    </div>


    


{% endblock %}
