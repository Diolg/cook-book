{% extends "base.html" %}
{% block content %}

<div class="row mypage">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel brown darken-4">
            <h3 class="center-align">
                Hi {{ username }}!
            </h3>
            <h4 class="center-align">
                In this CookBook you can store, create, update or delete your recipes
            </h4>
        </div>
    </div>
</div>
<!--Buttons for creating recipe and viewing all recipes-->
<div class="row add_recipe">
    <div class="col s12 center-align create-recipe">
        <a href="{{ url_for('add_recipe') }}" class="btn waves-light orange darken-4 ">
            Create your Recipe!
        </a>
        <a href="{{ url_for('get_recipes') }}" class="btn waves-light orange darken-4">
            View all Recipes!
        </a>
    </div>
</div>
{% endblock %}
