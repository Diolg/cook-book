{% extends "base.html" %}
{% block content %}


<!--Error message-->
<div class="row">
    <div class="col s12 recipe-text">
        <h2 class="center-align">Sorry,</h2>
    </div>

    <div class="recipe-text">
        <h3 class="center-align">You need to be authorized to have access to this page</h3><br>
        <h3 class="center-align">Sign in or Sign Up first</h3><br>

    </div>
</div>

<!--Sign up form-->   
<div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel brown darken-4">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						
						<input id="username" name="username" type="text" minlength="4"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- sign up button-->
                <div class="row center">
                     <button class="btn waves-effect waves-light orange darken-4 white-text"  type="submit" name="action">
                         Sign Up!
                     </button>

                    <p class="center-align">
                        Already with us?
                        <a href="{{ url_for('signin') }}">Sign In!</a>
                    </p>
                </div>
            </div>
        </form>
    </div>







{% endblock %}
