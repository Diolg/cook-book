{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 recipe-text">
        <h2 class="center-align">Sorry,</h2>
    </div>

    <div class="recipe-text">
        <h3 class="center-align">There is no result for this search ((</h3><br>
        <h3 class="center-align">Please, try again</h3><br>

    </div>
</div>

    
<div class="row card-panel brown darken-4">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes by keywords</label>
                </div>
                <div class="col s12 m4 reset">
                    <a href="{{ url_for('get_recipes') }}" class="btn orange darken-4 ">Reset</a>
                    <button type="submit" class=" btn waves-effect waves-light orange">
                        <i class="fas fa-search left"></i> Search recipes
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
