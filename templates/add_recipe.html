{% extends "base.html" %}
{% block content %}




    <h2 class="center-align">Create Your New Recipe!</h2>

    <div class="row card-panel brown darken-4">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">

        <!--Recipe category selection-->

           <div class="row">
				<div class="input-field col s12">
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Select Recipe Category</option>
                        {% for recipes_category in recipes_categories %}
                            <option value="{{ recipes_category.category_name }}">{{ recipes_category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Recipe Category</label>
				</div>
			</div>
            


            <!-- Recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>

            <!-- Recipe description -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>

            <!-- Cooking Time-->

             <div class="row">
                <div class="input-field col s12">
                    <textarea id="cooking_time" name="cooking_time" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="cooking_time">Cooking Time</label>
                </div>
            </div>


            <!-- Ingredients-->

             <div class="row">
                <div class="input-field col s12">
                    <textarea id="ingredients" name="ingredients" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>

            <!--Link to the wensite-->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="link_website" name="link_website" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="link_website">Link</label>
                </div>
            </div>
            
           
             <!-- Button for adding recipe -->
            <div class="row">
                <div class="col s12 center-align cancel-add">
                    <button type="submit" class="btn waves-effect waves-light orange darken-4">
                        Create Recipe!
                    </button>
                    <a href="{{ url_for('get_recipes') }}" class="btn waves-light orange">
                        Cancel
                     <i class="fas fa-times-circle right"></i>
                    </a>
                </div>
            </div>

        </form>
    </div>


    


{% endblock %}
